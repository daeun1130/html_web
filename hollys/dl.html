<!doctype html>
<html>
    <head>
<title>정의목록</title>
    </head>
    
    <body>
   <pre>
   dl은 정의목록 
   dt와 dd라는 항목을 가짐
   dt:데피니션 타이틀 = 정의 제목
   dd:데피니션 데이터 = 정의 데이터
   
   하나의 dt가 여러개의 dd를 가질 수 있다
   </pre> 
    
    <dl>
        <dt>중국집</dt>
        <dd>짜장면</dd>
        <dd>짬뽕</dd>
        <dd>팔보채</dd>
        <dd>탕수육</dd>
        
        <dt>이탤리음식</dt>
        <dd>피자</dd>
        <dd>파스타</dd>
        
        <dt>한식</dt>
        <dd>갈비탕</dd>
        <dd>김치찌개</dd>
        <dd>볶음밥</dd>
        <dd>조기구이</dd>
    
        
        </dl>
        
    
    
    
    
    
    
    
    
    
    
    </body>
    
    
    
</html>
