<!doctype html>
<html>
<head>
    <title>레이아웃</title>
    <style>
        .bbox{width:960px;
        margin: 0 auto;}
        
        .header{height: 150px;
        background-color: red;}
        
        .banner{height: 360px;
        background-color: blue;}
        
        .container{margin-top: 20px;}
        .container:after{
            content:'';
            clear:both;
            display:block;
        }
        .box{background-color: palevioletred;
            width:225px;
            height: 225px;
        margin-right: 20px;
        float:left;
            border-radius: 50%;
        }
        .container .box:last-child{margin-right: 0;}
        
        .wrap{margin-top:20px;}
        .wrap:after{
            content:'';
            clear:both;
            display:block;
        }
        .abox{background-color: green;
            width:300px;
            height:200px;
            margin-right: 30px;
            float:left;
            
        }
        .wrap .abox:last-child{margin-right: 0;}
        
        .footer{height:80px;
        background-color:coral;
        margin-top:40px;}
       
    
    
    </style>
    </head>
    <body>
    <div class="bbox">
    <div class="header"></div>
        <div class="banner"></div>
    <div class="container">
        <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
        
        </div>
        
        <div class="wrap">
        <div class="abox"></div>
          <div class="abox"></div>
          <div class="abox"></div>
        </div>
        
        <div class="footer"></div>
        </div>
    
    
    
    
    
    </body>
</html>
