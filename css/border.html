<!doctype html>
<html>
<head>
    <title>보더</title>
    <style>
        ul{
            list-style:none;
        }/*동그라미 없애기*/
        
        li{
            width:200px;
        height:200px;
        background:#ccc;
        margin-bottom:10px;
        text-align: center;
        /*글-정렬
            text-align: center
            글을 가운데 정렬 인라인요소를 가운데 정렬
            margin:0 auto 블락요소를 가운데 정렬*/
        }
        
        ul li:first-child{
            background-color:dodgerblue;
            border-color:#000;
            border-width:4px;
            border-style: solid;
        }/*처음*//*색깔 굵기 모양 border는 반드시 이 세가지 요건을 다 써줘야 한다*/
        
        ul li:last-child{
            background-color:skyblue;
            border:4px solid #000;
        }/*마지막*//*border줄여쓰기*/
        
        ul li:nth-child(2){
            background-color:pink;
            
        }/*두번째*/
        
        /*ul li:hover{
            background-color:deeppink;
        }*/
        
    
    
    
    
    
    
    </style>
    </head>
    <body>
    
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
   </ul>
    
    
    
    
    
    
    
    
    </body>
</html>
