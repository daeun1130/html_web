<!doctype html>
<html>
<head>
    <title>class</title>
    </head>
    
    <style>
        #txt{color:#333;}
        .ttt{color:red;}
        /*
        id  #name 고유명사 반드시 한 페이지 안에 하나만 존재해야함
        class .name 여러개의 요소가 동시에 가질 수 있는 이름,
        동시에 하나의 요소가 여러개의 클래스를 가질 수도 있다
        */
        
        
    </style>
    <body>
    <p id="txt">테스트 텍스트1</p>
    <p class="ttt">테스트 텍스트2</p>
    <p class="ttt">테스트 텍스트3</p>
    
    
    
    </body>
</html>
