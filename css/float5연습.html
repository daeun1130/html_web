<!doctype html>
<html>
<head>
    <title>플로트5 연습</title>
    <style>
        .header{width:940px;
        height:185px;
        background-color:blue;
        margin:0 auto;}
        
        .banner{height:480px;
        background-color:palevioletred;}
        
        .container{width:940px;
        margin:0 auto;}
        
        .abox{}
        .abox:after{
            content:'';
            clear:both;
            display:block;
        }
    
        .a_box{width:300px;
        height:200px;
        background-color:lightpink;
        margin-right:20px;
        margin-top:40px;
        float:left;}
        
        .abox .a_box:last-child{margin-right:0;}
        
        .bbox{}
        .bbox:after{
            content:'';
            clear:both;
            display:block;
        }
        
        .b_box{width:300px;
        height:200px;
        background-color:aqua;
        margin-top:20px;
        margin-right:20px;
        float:left;}
        
        .bbox .b_box:last-child{margin-right:0;}
        
        .footer{height:185px;
        background-color: chartreuse;
        margin-top:40px;}
    
    
    
    
    
    </style>
    </head>
    <body>
<div class="header"></div>
    <div class="banner"></div>
        
    <div class="container">
        
        <div class="abox">
        <div class="a_box"></div>
        <div class="a_box"></div>
            <div class="a_box"></div><!--a_box-->
        </div><!--abox-->
        
        <div class="bbox">
            <div class="b_box"></div>
            <div class="b_box"></div>
            <div class="b_box"></div>
        </div><!--bbox-->
        </div><!--container-->
        
        <div class="footer"></div>
    
    
    
    
    
    </body>
</html>
