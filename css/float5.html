<!doctype html>
<html>
<head>
    <title>플로트5</title>
    <style>
       
        
        .header{width: 940px;
            height:185px;
        background-color: blue;
            margin: 0 auto;
        }
        
        .banner{height:480px;
        background-color:blueviolet;}
        
        .wrap{
            width: 940px;
            margin:0 auto;
        }
        
        
        .a_box{}
        .a_box:after{
        content:'';
            clear:both;
            display:block;}
        
        .abox{width:300px;
        height:200px;
        margin-right:20px;
            margin-top: 40px;
            background-color: pink;
            float:left;
        }
        .a_box .abox:last-child{margin-right: 0;}
        
        .b_box{}
        .b_box:after{
        content:'';
            clear:both;
            display:block;}
            
        .bbox{width:300px;
        height:200px;
        margin-right:20px;
            margin-top: 20px;
            background-color:yellow;
        float:left;}

        .b_box .bbox:last-child{margin-right: 0;}
        
        .footer{height:185px;
        background-color: aquamarine;
        margin-top: 40px;}
        
    
    </style>
    </head>
    <body>
    
    
        <div class="header"></div>
        <!--헤더-->
        <div class="banner"></div>
        <!--배너-->
        
        <div class="wrap">
            
        <div class="a_box">
        <div class="abox"></div>
         <div class="abox"></div>
         <div class="abox"></div>
        </div>
        
        <div class="b_box">
         <div class="bbox"></div>
         <div class="bbox"></div>
         <div class="bbox"></div>
        </div>
        </div>
        
        <div class="footer"></div>
        
        
        
        
    
    
    
    
    
    
    
    </body>
</html>
