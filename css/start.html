        #d{color:red;}
            #a{color:yellow;}
            #e{color:blue;}
            #u{color:pink;}
        </style>
        
        <ul>

        </ul>
        /*id이름짓기의 규칙
        ~꼭 지켜야 할 것
        1.숫자로 시작하면 안됨
        2.영어와 숫자,-,_로만 이루어져야 함
        3.띄어쓰기 안됨
        my love(x)my_love(o)my-love(o)
        4.대소문자를 구별
        myLovve =/= myLove
        ~될 수 있으면 지켜야 할 것~
        1.대문자로 시작하지 말 것
        2.아무런 의미없는것으로 만들지 말 것
        3.띄어쓰기 규칙은 통일!
        
        */
    
        
    </body>
