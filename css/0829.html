<!doctype html>
<html>
<head>
    <title>8월 29일</title>
    <style>
        .container{width:800px;
            height:440px;
        background-color:#ccc;
        margin:0 auto;
            overflow-y:scroll;
        }/*overflow
        웹의 요소들은 지정해준 공간값을 넘어서는 자식태그들이나 컨텐츠들을 
        그대로 방치하는 속성이 있다. 그렇게 흘러넘치는 내용물들을 숨기기 위해서
        overflow:hidden이라는 속성을 자주 사용한다.*/
        
        .box{width:150px;
        height:150px;
        background-color:#f06;
        margin-bottom:20px;}
        
        .container .box:nth-child(1){border:4px solid black;}
        
        .container .box:nth-child(2){border-bottom:3px black dotted;}
        
        .container .box:nth-child(3){border-left:5px gold solid;
        border-right:5px solid gold;}
        
        .container .box:nth-child(4){border-radius: 50%}
    
    
    
    
    
    </style>
    </head>
    <body>
    
    
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        
        </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </body>
</html>
