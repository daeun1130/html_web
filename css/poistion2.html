<html>
<head>
    <title>포지션2</title>
    <style>
        .container{width:1000px;
        height:3000px;
        background-color: pink;
            position:relative;
        }
        .box{width:200px;
        height:200px;
        background-color:#f06;}
        
        .box1{
            position:absolute;
            right:30px;
            bottom:30px;
        }
        .box2{
            position:absolute;
            left:120px;
            top:300px;
        }
        .box3{position:fixed;
            right: 180px;
            top:300px;
        }
        .box4{position:absolute;
        left:50%;
        margin-left:-100px;}
    </style>
    </head>
    
    <body>
    
    
    <div class="container">
    <div class="box box1"></div>
     <div class="box box2"></div>
     <div class="box box3"></div>
     <div class="box box4"></div>
        </div>
    
    
    
    
    </body>
</html>
