<!doctype html>
<html>
<head>
<title>아이콘</title>   
    
    <style>
        *{margin:0;padding:0;}
        
        ul{list-style: none;}
        
        a{
            color:inherit;
        }
        
        li{}
        .list li:before{
            content:'';
            display: inline-block;
            width:11px;
            height:11px;
            background-image: url(spr_com.png);
            background-repeat: no-repeat;
            background-position: -388px -134px;
            
            
        }
        
        .list2 li{
            position: relative;
            padding-left:24px;
        }
        
        /*
        :after 혹은 :before로
        추가시킨 가상선택자는 기본적으로 해당 태그의 자식태그로 추가된다
        li:before -> li의 첫번째 자식
        li:after -> li의 마지막 자식
        */
        
        .list2 li:before{
            position: absolute;
            top:0;
            left:0;
            content:'';
            display:block;
            width:18px;
            height:18px;
            background-image: url(spr_com.png);
            background-repeat: no-repeat;
            background-position: -344px -39px;
            
        }
        
        
        
        .menu{
            background-color: #000;
            padding:4px;
        }
        .menu ul{}
        .menu:after{
            content:'';
            clear: both;
            display: block;
        }
        .menu li{
/*            border:1px solid #fff;*/
            float:left; 
            width:calc(33.33% - 4px);
            height:42px;
            text-align: center;
            line-height: 42px;
            box-sizing: border-box;
            color:#fff;
            padding:3px 2px;
            
/*
            margin-right:4px;
            margin-bottom:4px;
*/
/*            border-radius:5%;*/
        }
        
        .menu li a{
            display: block;
            height:100%;
            border:1px solid #fff;
        }
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </style>
    
</head>
    <body>
    <ul class="list">
        <li>아이템1</li>
        <li>아이템2</li>
        <li>아이템3</li>
        <li>아이템4</li>
        
        </ul>
    
        
        
     <ul class="list2">
        <li>아이템1</li>
        <li>아이템2</li>
        <li>아이템3</li>
        <li>아이템4</li>
        
        
        </ul>
        
        <ul class="menu">
            
        <li><a href="#">list1</a></li>
        <li><a href="#">list2</a></li>
        <li><a href="#">list3</a></li>
        <li><a href="#">list4</a></li>
        <li><a href="#">list5</a></li>

        <li><a href="#">list7</a></li>
        <li><a href="#">list8</a></li>
        <li><a href="#">list9</a></li>
            
        </ul>
        
        
        
        
    </body>
</html>
