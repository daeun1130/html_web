<!doctype html>
<html>
<head>
<title>가변그리드</title> 
    <style>
        *{margin:0;padding: 0;}
        .box{
            width:80px;
            height:200px;
            float: left;
        }
        .con .box:nth-child(odd){
            background-color:lightpink;
        }
        
        .con .box:nth-child(even){
            background-color: lightcoral;
        }
        
        .bar{
            height:50px;
        }
        .bar:after{
            content: '';
            clear: both;
            display: block;
        }
        .bar div{
            float:left;
        }
        .bar .bar_in{
            background-color: thistle;
            width:calc(100% - 50px);
            height:100%;
        }
        .bar .bar_in a{
            font-style:none;
            color:black;
        }
        
        .bar .btn{
        }
        .bar .btn a{
            display: block;
            background-color:lightcoral;
            width:17px;
            height:17px;
            padding:16.5px;
        }
        .bar .btn span{
            display: block;
            width:17px;
            height:3px;
            background-color: #fff;
            margin-bottom:4px;
        }
        
        .bar .btn span:last-child{
            margin-bottom:0px;
        }
        
        .header{}
        .header:after{
            content: '';
            clear: both;
            display: block;
        }
       
        .header .h_in{
            width:calc(100% - 50px);
            height:50px;
            background-color: darkkhaki;
            float:left;
        }
        .header .menu{
            float: left;
            width:25px;
            height:17px;
            padding:16.5px 12.5px;
            background-color: salmon;
        }
        .header .menu a{
            display: block;
        }
        .header .menu span{
            width:25px;
            height:3px;
            margin-bottom:4px;
            background-color: #fff;
            display: block;
        }
        .header .menu span:last-child{
            margin-bottom:0px;
        }
        
        
        @media all and (min-width:765px){
            .header{
                background-color: antiquewhite;
            }
        }
        
        @media all and (min-width:1024px){
            
            .h_in{
                background-color:khaki;
            }
        }
        
        
    </style>
</head>
    
    <body>
        
        <div class="bar">
        <div class="bar_in">
        <a href="#">검색</a>
        </div><!--bar_in-->
            
        <div class="btn">
        <a href="#">
        <span></span>    
        <span></span>    
        <span></span>    
        </a>    
        </div><!--btn-->
        
        </div><!--bar-->
        
    <div class="con">
    <div class="box"></div>    
    <div class="box"></div>    
    <div class="box"></div>    
    <div class="box"></div>    
    </div>
        
        <div class="header">
            
        <div class="h_in"></div>
            
            <div class="menu">
            <a href="#">
            <span></span>    
            <span></span>    
            <span></span>       
            </a>
            </div>
            
            
        </div>
        
        
        
        
        
        
        
        
        
        
        
    </body>
</html>
