<!doctype html>
<html>
<head>
    <title>보더2</title>
    </head>
    
    <style>
        .container{width:800px;
        background-color:#ccc;
        margin:0 auto;}
        
        .box{width:150px;
        height:150px;
        background-color:#08f;
        margin-bottom:10px;}
        
       .container .box:first-child{border-color:red;
        border-width:5px;
        border-style:solid;}
        
        .container .box:nth-child(2){background-color:#f06;}
        
        .container .box:nth-child(3){border-bottom: 3px solid black;}
        
        .container .box:last-child{border-left:3px solid black;
        border-right:3px solid black;
        border-top:5px dotted black;
        border-bottom:5px dashed black;
                         /*점선*/
        
        }
      
    
    
    
    </style>
    
<body>
    
    <div class="container">
    
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    
    </div>
    
    
    
   
    
    
    
    
    </body>
</html>
