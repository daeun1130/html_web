<!doctype html>
<html>
<head>
    <title>에니메이트</title>
    <style>
        div{
            width:200px;
            height:200px;
            border:2px solid #000;
            margin:40px auto;
        }
    
        .pop{
            width:250px;
            height:400px;
            background-color: tomato;
            position:absolute;
            top:100px;
            right:100px;
            text-align: center;
            padding-top: 40px;
            box-sizing: border-box;
        }
        .pop .close{
            position: absolute;
            top: 5px;
            right:5px;
            color:#ccc;
            cursor: pointer;
        }
        .pop p{
            position: absolute;
            bottom:2px;
            right:7px;
            font-size: 15px;
        }
    
        body{
            height:4000px;
        }
        
        .top{
            position: fixed;
            width:120px;
            height: 120px;
            border-radius: 50%;
            background-color: black;
            bottom: 20px;
            right:10px;
            text-align: center;
            line-height: 120px;
        }
        .top a{
            text-decoration: none;
            color:#fff;
            font-size: 
        }
    </style>
    </head>
    <body>
        <div class="pop">
        <span class="close">X</span>
        공지사항<br>
        박상혁 까불지마라 ..
            
            <p>
            <input type="checkbox" id="check">
            <label for="check">오늘하루동안 보지 않기</label>
            </p>
            
        </div><!--pop-->
        
        <div class="box"></div>
        <div class="box2" id="box2"></div>
        <div class="box3"></div>
        
        <div class="top">
        <a href="#box2">top</a>
        </div>
        
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
        <script>
        $('.box').on('click',function(){
        //jQuery로 animate하기
            /*
            지연효과를 줘서 css변화를 애니메이션처럼 보여주는 매서드 이 안에 들어가는 옵션들은 css처럼 보이지만css가 아니다.(그렇기때문에 css관련속성을 쓸 때는 문법을 반드시 지켜서 써야한다
            backgroundColor o
            background      x
            
            ease-in
            = timing-function
            시간이 어떻게 배분되어서 작동할지에 대한 설정
            기본적으로 jQuery파일 내부에는 2가지밖에 없다
            1.swiper(기본값)
            2.linear(선형)
            ----------------------------------
            jQuery-ui 파일을 연결할 경우 다양한 이징을 사용할 수 있다
            https://easings.net/ko참조하여 원하는 이징을 연결해주자
            
            
            animate 기능
            $(선택자).animate({변화할값},시간,function(){
            애니메이션이 끝난 다음 일어날 일을 지정
            })
            )
            */
            $(this).animate({
                'width':'400px'
            },1000,function(){
                $(this).animate({
                    'height':'400px'
                })
            })
        })
        
            $('.box2').on('click',function(){
               $(this).animate({
                   'width':'400px',
                   'height':'400px'
               },1000,function(){
                   $(this).animate({
                       'width':'200px',
                       'height':'200px'
                   })
               }) 
            });
            //jQuery파일 내부에는 색상을 애니메이트로 변경가능한 노드가 존재하지 않는다
            //백그라운드색상뿐만 아니라 글자색상 선색상 모두 지원되지 않는다
            //그렇기 때문에 확장버전에 해당하는 jQuery-ui파일을 다운로드 받아 연결한다.
            $('.box3').on('click',function(){
               $(this).animate({
                   'width':'400px',
                   'borderWidth':'10px'
               },500,'easeInOutBounce',function(){
                   $(this).animate({
                       'backgroundColor':'red'
                   })
               }) 
            });
            
            $('.box2').draggable();
            
            $('.pop').draggable();
            
            $('.pop .close').on('click',function(){
               $('.pop').hide(); 
            });
            
            $('.top').on('click',function(){
               $('html, body').animate({
                   'scrollTop':0
               }) 
            });
            
            
        
        
        </script>
    </body>
</html>
