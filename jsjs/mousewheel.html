<!doctype html>
<html>
    <head>
<title>마우스휠</title>
        <style>
           
            #wrap{
                position: fixed;
                width:100%;
                height:100%;
                background-color: lavender;
                top:0;
                left:0;
            }
        
        </style>
    </head>
    <body>
    <div id="wrap"></div>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/jquery.mousewheel.min.js">
        </script>
        
        <script>
            /*
            $('선택자').on('mousewheel',function(e,d){
            if(d>0){
            마우스휠을 올렸을때 일어나는 일
            }else if(d<0){
            마우스휠을 내렸을때 일어나는 일
            }
            
            })
            */
            
        $('#wrap').on('mousewheel',function(e,d){
            if(d>0){
                //마우스휠을 올렸을때 일어나는 일
                $(this).css({
                    'backgroundColor':'turquoise'
                });
                $(this).text('올렸습니다')
            }else if(d<0){
                //마우스휠을 내렸을때 일어나는 일
                $(this).css({
                    'backgroundColor':'pink'
                });
                $(this).text('내렸습니다')
            }//else if
        });//mousewheel끝
            
            
            
            
            
            
            
            
            
            
            
            
            
        </script>
    </body>
</html>
