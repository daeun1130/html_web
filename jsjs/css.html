<!doctype html>
<html>
<head>
    <title>css값 바꾸기</title>
    <style>
        .box{
            width:200px;
            height:200px;
            border:4px solid #000;
            margin:20px auto;
        }
    
    </style>
    </head>
    <body>
    <div class="box box1">
        
    </div>
        
    <div class="box box2">
        
    </div>
        
    <div class="box box3">
        
    </div>
        
    <script src="js/jquery-3.3.1.min.js"></script>
        
    <script>
    $('.box1').css({'backgroundColor':'red','borderWidth':'10px'});
        
    $('.box2').css({'backgroundColor':'blue','borderColor':'skyblue'});
        
    
    $('.box3').css({'borderColor':'gold'});
        
        
        
        
    </script>
    
    </body>
</html>
