    자바스클립트에서 순서는 인덱스라고 한다
    무조건 0부터 시작을 한다.
    (),{},
    []순서와 관계된 모든 것들
    */
        
    var a = ['개나리','장미','안개꽃','봉숭아','해당화'];
//        document.write(a[3]);
        
        for (var i=0; i<5; i++){
            document.write(i+1+'.'+a[i]+'<br>');
        }
        
        
        //length 개수
        
    var b =['쏟아진다','목요일밤','으으','YOUTH','날이좋아서','그정도쯤이야','랄랄'];
        
        for (var i=0; i<b.length; i++){
            document.write(i+1+'.'+b[i]+'<br>')
        }
        
        var bg = ['#000000','#333333','#666666','#999999','#bbbbbb','#eeeeee'];
        
        var box=document.getElementsByClassName('box');//자바스크립트로 클래스 box라는 요소를 선택함
        
        for(var i = 0; i<6; i++){
            box[i].style.backgroundColor= bg[i];
        }
        
        
     /*
