<!doctype html>
<html>
<head>
    <title>fullpage</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #wrap section{
            width:100%;
            height:600px;
            position: relative;
        }
        .s1{background-color: #000;
        }
        .s2{background-color: #333;}
        .s3{background-color: #666;}
        .s4{background-color: #999;}
        .s5{background-color: #ccc;}
        
        .gnb{
            list-style: none;
            position: fixed;
            top:10px;
            right:10px;
            z-index: 200;
        }
        .gnb li{
            float:left;
            margin-right: 20px;
            font-size: 18px;
            color:#fff;
            cursor: pointer;
        }
        .gnb li.on{
            color:gold;
        }
        
        section button{
            width:120px;
            height:42px;
            background-color: #666;
            text-align: center;
            line-height: 42px;
            border:0;
            border-right:2px solid #333;
            border-bottom: 2px solid #333;
            position: absolute;
            bottom:20px;
            left:50%;
            margin-left: -61px;
        }
        section button:hover{
            background-color: #ccc;
            border-color: #999;
            color:#333;
        }
        
        section button:active{
            background-color: #333;
            border:0;
            color:#eee;
        }
    </style>
    </head>
    <body>
        <ul class="gnb">
        <li class="on">s1</li>
        <li>s2</li>
        <li>s3</li>
        <li>s4</li>
        <li>s5</li>
        </ul>
    <div id="wrap">
    <section class="s1">
        <button>아래로</button>
        </section>
    <section class="s2">
        <button>아래로</button>
        </section>
    <section class="s3">
        <button>아래로</button>
        </section>
    <section class="s4">
        <button>아래로</button>
        </section>
    <section class="s5">
        <button>아래로</button>
        </section>
        </div>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
        var ht=$(window).height();
            $('#wrap section').height(ht);
            
            $(window).on('resize',function(){
                var ht=$(window).height();
                $('#wrap section').height();
            });
            
        $('.gnb li').on('click',function(){
           $(this).addClass('on').siblings().removeClass('on');
            
            var i = $(this).index();
            //인덱스값 구하기
            
            $('html, body').animate({'scrollTop':ht*i});
            
        
        });    
        
        
          $('button').on('click',function(){
//              var a1=$('section').height();
              
              var a = $(this).parent().next().offset().top;
              
             $('html,body').animate({'scrollTop':a})
            
          });
            
            $(window).on('scroll',function(){
               var a=$(window).scrollTop();
                
                
                for(m=0;m<5;m++){
                
              if(a>=ht*m && a<ht*(m+1)){
                $('.gnb li').eq(m).addClass('on').siblings().removeClass('on')
              }
                    
                }
            });
            
            
            
            
        
        
        
        </script>
    </body>
</html>
