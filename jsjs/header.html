<!doctype html>
<html>
<head>
    <title>모바일 헤더</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        a{
            text-decoration: none;
            color:inherit;
        }
        header{
            height:50px;
            background-color: #333;
            color:#eee;
        }
        h1{
            text-align: center;
            font-size: 22px;
            line-height: 50px;
        }
        .allbtn{
            width:50px;
            height:50px;
            background-color: #000;
            border:0;
            position: absolute;
            top:0;
            left:0;
        }
        
        .allbtn span{
            display: block;
            width:20px;
            height:2px;
            background-color: #eee;
            margin:0 auto;
        }
        .allbtn:before{
             content: '';
            width:20px;
            height:2px;
            display: block;
            background-color: #eee;
            margin:0 auto 4px;
        }
        .allbtn:after{
            content: '';
            width:20px;
            height:2px;
            display: block;
            background-color: #eee;
            margin: 4px auto 0;
                
        }
        
        nav{
            background-color: rgba(0,0,0,0.8);
            height:100%;
            width:100%;
            position: fixed;
            top:0;
            left:-100%;
            transition: all 1s;
            
        }
        nav .close{
            text-indent: -9999px;
            background: none;
            border:0;
            font-size: 0;
            position:absolute;
            right:0px;
            top:0px;
             width:50px;
            height:50px;
        }
        nav .close:after{
            position: absolute;
            top:23px;
            left:10px;
            content:'';
            display: block;
            width:23px;
            height:1px;
            background-color: #eee;
            transform: rotate(45deg);
        }
        
        nav .close:before{
            position: absolute;
            top:23px;
            left:10px;
            transform: rotate(-45deg);
            content: '';
            display: block;
            width:23px;
            height:1px;
            background-color: #eee;
        }
        nav ul{
            margin-top: 80px;
        }
        nav ul li{
            color:#eee;
            height:42px;
            line-height: 42px;
            border-bottom: 1px solid #ccc;
        }
    </style>
    </head>
    <body>
        <header>
        <h1>
        <a href="#">Logo</a>    
        </h1>
            
        <button class="allbtn">
        <span></span>        
        </button><!--allbtn-->
            
            
            
        </header>
        
        <nav>
        <button class="close">
        닫기버튼    
        </button>
            <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
            <li>list4</li>
            <li>list5</li>
            <li>list6</li>
                <li>list7</li>
            </ul>
        </nav>
    
        
        <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        
        
    $('.allbtn').on('click',function(){
       $('nav').css({'left':0})
    });
        
    $('nav .close').on('click',function(){
        $('nav').css({
            'left':'-100%'
        })
    })
        
        
        
    </script>
    </body>
</html>
