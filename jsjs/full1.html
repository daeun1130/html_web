<!doctype html>
<html>
<head>
    <title>full1</title>
    <style>
        *{
            margin:0;padding:0;
        }
        a{
            text-decoration: none;
            color:inherit;
        }
        .gnb{
            position: fixed;
            top:24px;
            right:20px;
            list-style:none;
        }
        .gnb li{
            float: left;
            margin-left: 20px;
            font-size: 20px;
            color:#fff;
        }
    
        .gnb li.on{
            color:#000;
            text-decoration: underline;
        }
        
        #wrap section{
            width:100%;
            height:700px;
        }
        .s1{
            background-color:forestgreen;
        }
        .s2{
            background-color: lightgreen;
        }
        .s3{
            background-color: lavenderblush;
        }
        .s4{
            background-color:lavender;
        }
        .s5{
            background-color:lightcoral;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
        <script>
        $(document).ready(function(){
            var ht=$(window).height();
            $('section').height(ht);
            
            //위도우 리사이즈 시작
            $(window).on('resize',function(){
                var ht=$(window).height();
                $('section').height(ht);
            });//윈도우 리사이즈 끝나는 부분
            
            $('.gnb li').on('click',function(e){
               
               e.preventDefault();
                //a태그때문에 새로고침 되는것을 막기위한 명령어 각 태그가 가지고 있는 원래의 기능을 취소시킨다(막는다)
                console.log(e);
                $(this).addClass('on').siblings().removeClass('on') 
                
            var i=$(this).index();
        $('html,body').animate({'scrollTop':ht*i})
            

            });//li누르면 해당 section으로 이동
            
        $(window).on('scroll',function(){
            var a=$(window).scrollTop();
            
            for(n=0;n<$('#wrap section').length; n++){
                
            if(a>=ht*n && a<ht*(n+1)){
                $('.gnb li').eq(n).addClass('on').siblings().removeClass('on');
//       
            }
           
                }
                     
            
        })//scroll
            
            $('section').on('mousewheel',function(e,d){
                if(d>0){
                 
                   var prv=$(this).prev().offset().top; 
                   //이것의 이전의 높이의 제일 위
                    $('html,body').stop().animate({'scrollTop':prv});
                }else if(d<0){
                    
                    var nex=$(this).next().offset().top;
                    $('html,body').stop().animate({'scrollTop':nex});
                }
            })//wheel
            
            
    
        });//오프닝구문
        </script>
    </head>
    <body>
       <ul class="gnb">
        <li class="on"><a href="#">s1</a></li>
        <li><a href="#">s2</a></li>
        <li><a href="#">s3</a></li>
        <li><a href="#">s4</a></li>
        <li><a href="#">s5</a></li>
        </ul><!--gnb-->
        
        <div id="wrap">
        <section class="s1"></section>
        <section class="s2"></section>
        <section class="s3"></section>
        <section class="s4"></section>
        <section class="s5"></section>
        </div><!--#wrap--->
        
    </body>
</html>
