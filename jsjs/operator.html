<!doctype html>
<html>
<head>
<title>연산자</title>    
</head>
    <body>
    <script>
    var num1 = 200;
    var num2 = 50;
    var str1 = '123';
    var str2 = '학교종이'
    var str3 = '땡땡땡'
      /*
      기본연산자:+, -, *, /, %
      % 나머지
      
      NaN 연산할 수 없음
      문자 + 숫자=문자
      문자+논리=문자
      문자+undefine=문자
      */
        
        
        document.write(num1 % num2);
        document.write(str2 - str3);
        document.write(num1 + str1);
        
        var bln1 = true;
        var str4 = 500;
        
        document.write('<h1>'+ bln1 + '</h1>' + str4);
    </script>
    
    
    </body>
</html>
