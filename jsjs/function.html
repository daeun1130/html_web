    <script>
        //함수이름
    function a(){
        document.write('김다은<br>');
        document.write('짱<br>');
        document.write('천재<br>');
    }//함수를 만듦!
    a()//함수실행 
    
        //매개변수
    function b(k,d,f){
        document.write('<br>이름:'+k);
        document.write('<br>전화번호:'+d);
        document.write('<br>이메일:'+f+'<br>');
        
    }
    b('윤땡땡','01075435659','991130o@naver.com')
    
        
    function dan(g){
        
document.write('<h1>'+g+'단'+'</h1>'+g+'x1'+'='+g*1+'<br>');
document.write(g+'x2'+'='+g*2+'<br>');

    }
      dan(2);

function nb(q,w){
    
    document.write(
        parseInt(((q*w)/100)*17)+5
    )
    
}
        
        nb(4,7);
      
        /*
        ()실행식,중요구문,
        비교식(실행과 밀접한 관계를 가진 식,구문)
        {}실행구문들,변수들, 기능들을 묶어주는 주머니
