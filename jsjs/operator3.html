<!doctype html>
<html>
<head>
    <title>연산자3</title>
    </head>
    <body>
    <script>
    var a = '오늘은';
    var b = 4;
    var c = '월';
    var d = 10;
    var e = '일';
    var f = '입니다';
        
    
        
        document.write('<h3>' +a+(b+7)+c+(d+10)+e+f+ '</h3>');
        
    var w = 10;
    var y = 45;
        
        
    document.write(y < w);
        /*조건연산자
        조건연산자는 반드시 값이 true 혹은 false밖에
        존재하지 않는다.
        */
    document.write((w < y)+'<br>');
        
        var s = 50;
        var p = '50';
        var r = 120;
        
        /*
        = 대입,저장
        == 같다 (데이터값이 같다)
        === 같다 (데이터의 형태까지 같다)
        자바스크립트에서 !의 의미:부정
        
        != 같지않다
        !== 데이터의 형태까지 검사를 했을 때 같지않다
        */
        
        document.write(s == r);
        document.write(s == p);
        document.write(s === p);
        
        document.width(s != r);
        document.width(s !== p);
        
        document.width(s <= r);
        document.width(s >= r);
        
    </script>
    
    
    </body>
</html>
