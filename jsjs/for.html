<!doctype html>
<html>
<head>
    <title>for반복문</title>
    </head>
    <body>
    <script>
               //초기값
       for(var i=1; i<=10; i++){
           document.write(i+'.내이름<br>');       }
        
        
        for(var i=34; i<=72; i++){
            document.write(i+'<br>');
        }
        
        document.write('<hr>');
        
        for(var g=34; g<=72; g+=2 )
            
//        {if(g%2==0)
        {
            document.write(g+'<br>');
         
        }
        
        
        document.write('<hr>');
        
        for(i=0; i<=10;i++){
            document.write(i*8+'<br>');
        }
        
        
    </script>
    
    </body>
</html>
