<!doctype html>
<html>
<head>
    <title>tab복습</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{list-style:none;}
        .wrap{
            width:650px;
            border: 4px solid #000;
            margin:40px auto;
        }
        ul li:hover{
            background-color: #000;
            color:#fff;
            border-color: #fff;
        }
        ul li.on{
            background-color: #1dffff;
            color:red;
        }
        ul li{
            width:20%;
            height:40px;
            float:left;
            text-align: center;
            border-bottom: 1px solid #000;
        }
        ul:after{
            content: '';
            clear: both;
            display: block;
        }
        .inner{}
        .inner .box{
            width:100%;
            height:450px;
            display: none;
        }
        
        .inner .box:nth-child(1){
            background-color: #333;
            display: block;
        }
        .inner .box:nth-child(2){
            background-color: #555;
        }
        .inner .box:nth-child(3){
            background-color: #777;
        }
        .inner .box:nth-child(4){
            background-color: #999;
        }
        .inner .box:nth-child(5){
            background-color: #bbb;
        }
    </style>
    </head>
    <body>
    <div class="wrap">
    <ul>
    <li class="on">menu1</li>    
    <li>menu1</li>    
    <li>menu2</li>    
    <li>menu3</li>    
    <li>menu4</li>    
    </ul>   
        <div class="inner">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        </div>
    </div>
        
        
        
    <script src="js/jquery-3.3.1.min.js"></script>
        <script>
        $('.wrap li').on('click',function(){
          $(this).addClass('on').siblings().removeClass('on')  
            
            var a=$(this).index();
            
            $('.box').eq(a).show().siblings().hide();
        })
            
            
            
            
            
            
            
            
            
        </script>
    </body>
</html>
