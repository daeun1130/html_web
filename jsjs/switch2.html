    <title>스위치</title>

    <body>
    <script>
//      location.replace('http://naver.com/') 
        
var a=prompt('자주 사용하는 포털사이트는?');
var url;

        
   switch(a){ case'구글':url='http://google.com/';
   break;
   case'네이트':url='http://nate.com/';
   break;
   case'네이버':url='http://naver.com/';
   break;
   case'다음':url='http://daum.net';
    break;
           
       default:if(!url){
           document.write('제대로 된 값을 입력하세요');
   
            }
        }
        
    if(url){
        location.replace(url);
    }
        
        
    </script>
