<!doctype html>
<html>
<head>
    <title>nav</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
        
        img{
            vertical-align: top;
        }
        
        header{
            position: relative;
            height:50px;
            background-color:#333
        }
        header h1{
            text-align: center;
            color:#fff;
        }
        header .allbtn{
            position: absolute;
            left:5px;
            top:13px;
            background-color: transparent;
            border:0;
        }
        header .allbtn span{
            display:block;
            border:1px solid #000;
            margin-top: 5px;
            width:20px;
        }
        
        nav{
            transition: all 1s;
            background-color: rgba(0,0,0,0.5);
            width:100%;
            height:100%;
            position: fixed;
            position: absolute;
            top:0;
        }
        nav .close{
            background-color: transparent;
            border:0;
            position: absolute;
            right:5px;
            top:13px;
            
        }
        nav .close span{
            font-size: 20px;
            display: block;
        }
        nav ul{
            margin-top: 50px;
        }
        nav ul li{
            border-bottom: 1px solid #333;
            line-height: 50px;
            margin-left: 10px;
            
        }
        nav ul li a{}
        
    </style>
    </head>
    <body>
        <header>
        <h1><a href="#">nav</a></h1>
            <button class="allbtn">
            <span></span>
            <span></span>
            <span></span>
            </button><!--allbtn-->
        </header>
    <nav>
        <button class="close">
        <span>X</span>
        </button>
      <ul>
        <li><a href="#">meun1</a></li>
        <li><a href="#">meun2</a></li>
        <li><a href="#">meun3</a></li>
        <li><a href="#">meun4</a></li>
        <li><a href="#">meun5</a></li>
        </ul>  
    </nav>
    
        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
        $('.allbtn').on('click',function(){
           $('nav').css({
               'left':0
           })
        });
        $('nav .close').on('click',function(){
           $('nav').css({
               'left':'-100%'
           }) 
        });
        </script>
        
        
        
        
        
        
    </body>
</html>
