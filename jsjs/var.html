<!doctype html>
<html>
<head>
    <title>변수</title>
    </head>
    
    <body>
    <script>
    /*
    코멘트!
    */    
        
    //한줄코멘트
    //엔터치면 코멘트 끝
        
    var a = 123;
    /* = : 오른쪽에 있는 것을 왼쪽에 대입, 저장*/
        
        document.write(a);
    /*
    1.하나의 변수에는 한번에 하나의 값만 저장
    2.자바스크립트는 무조건 위에서 밑으로 출력된다.

    */
        var b = 512;//1
            b = 477;//2
            b = 333;//3
        document.write(b);//4
            b = 444;//5
        document.write(b);
        /*
        변수이름짓기 규칙!
        1. 절대로 숫자로 시작해선 안된다.
        2. 쓸 수 있는 특문 $, _
        3. 대소문자구별 .myLove =/=
        mylove
        4.영어랑 숫자로만!
        */
    </script>
    
    
    </body>
</html>
