<!doctype html>
<html>
<head>
    <title>마우스포지션</title>
    <style>
        *{margin: 0; padding: 0;}
        .box{
            width:200px;
            height:200px;
            position: absolute;
            left:0;
            top:0;
            background-color: #f06;
        }
        body{
            height:3000px;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
    $(document).ready(function(){
        
        $('body').on('mousemove',function(e){
           var x = e.pageX;
           var y = e.pageY;
           console.log(x,y);
            
            $('.box').css({
                'left':0+(x/40),
                'top':0+(y/30)
            })
        })//마우스무브
        
    })//오프닝구문
    </script>
    </head>
    <body>
    <div class="box"></div>
    </body>
</html>
