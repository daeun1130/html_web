<!doctype html>
<html>
<head>
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
    
        a{
            text-decoration: none;
            color:inherit;
        }
    
        ul,ol{
            list-style:none;
        }
        
        
        .wrap{
            width:1200px;
        }
        
        header{
            width:170px;
            height:100vh;
            background-color:#333;
            float:left;
            color:#f0f0f0;
            text-align: center;
        }
       
        h1{
            line-height: 150px;
        }
        
        .container{
            width:calc(1200px - 170px);
            height:100vh;
            background-color: #eee;
            float:left;
            /*viwport height
            보고있는 매체의 높이값의 100%만큼 요소의 높이값을 줌
            단점 IE11미만에선 돌아가지않음 */
            
        }
        
        .gnb{}
        .gnb li{
            height:60px;
            background-color: #3d3d3d;
            border-bottom:3px solid #333;
            line-height: 60px;
        }
        
        
       
        
        .main_bn{
            width:100%;
            height:395px;
            background-color: antiquewhite;
            background-image:url(images/image3.jpg);
            background-repeat:no-repeat;
            background-size:cover;
        }
        
        .row1:after{
            content: '';
            clear: both;
            display: block;
        }
        .row1 .box{
            box-sizing:border-box;
            width:25%;
                float:left;
            text-align:center;
        }
        
        .row1 .box .round{
            width:200px;
            height:200px;
            border-radius:50%;
            background-color:#000;
            margin: 0 auto;
        }
        
        
        
    </style>
    </head>
    <body>
    <div class="wrap">
        <header>
        <h1><a href="#">로고</a></h1>
        
            <ul class="gnb">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
            
            
            
            </ul>
        </header>
        
        <div class="container">
        <div class="main_bn"></div>
        
            <div class="row1">
            <div class="box">
            <div class="round"></div>
            <span>메뉴1</span>
            </div>
            
            <div class="box">
            <div class="round"></div>
            <span>메뉴2</span>
            </div>
            
            
            <div class="box">
            <div class="round"></div>
            <span>메뉴3</span>
            </div>
            
            
            <div class="box">
            <div class="round"></div>
            <span>메뉴4</span>
            </div>
            
            </div>
            
            
            
            
            
            
            
            
            
        </div>
        </div><!--wrap-->
    
    
    
    
    </body>
</html>
