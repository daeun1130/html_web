<!doctype html>
<html>
<head>
    <title>인라인요소와 블락요소</title>
    </head>
    <body>
    <!--인라인 태그-->
        <a herf="#">야호</a>
    <span>안녕하세요</span>
        <!--아무런 의미 없는 태그로 사용자의 필요에 따라 
특정 텍스트나 인라인요소를 묶어주기 위해 사용하는 태그-->
    <strong>test</strong>
        <!--strong:글자굵게 / 강조의 의미-->
    <em>test2</em>
        <!--em:글자눕히고 / 강조의 의미-->
        <!--블락요소-->
        <h1>대제목</h1>
        <h2>부제목</h2>
        <h3>소제목</h3>
    <p>문단</p>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        </ul>
    <div>TEST</div>
        <!--div:레이아웃을 짜기위한 블록태그
아무런 의미 없이 오직 레이아웃을 짜는 용도를 씀 박스-->
    
    
    
    </body>
</html>
