<!doctype html>
<html>
<head>
    <title>css복습</title>
    <style>
        .box1{
            font-size:20px;
            color: #ccc;
            font-style:italic;
            font-weight:900;
            text-decoration: underline;
        }
        
        .box2{
            font-family:'nanumgothic';
            background-color: coral;
            width:400px;
            height: 400px;
            text-align:center;
            letter-spacing:4px;
            margin:20px auto 0 auto;
        }
        
        .btn{
            display: block;
            color:#333;
            text-decoration: none;
            width:120px;
            height:46px;
            background-color:#f06;
            text-align:center;
            padding-top:20px;
            transition: all 1s;
            
        }
        
        .btn:hover{
            background-color: #08f;
        }
        
        
        
        
        
        
        
        
        
        
    </style>
    </head>
    <body>
    
    <div class="box1">
        1번 박스 텍스트
        </div>
    <div class="box2">
        
    2변 박스 첵스츠    </div>
    
    <a href="#" class="btn">버튼</a>
    
    
    
    </body>
</html>
